<div class="container" style="margin:50px; padding:20px" >
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-dark">
          <tr>
            <th >ID</th>
            <th>Students Name</th>
            <th>Date</th>
            <th>Fees Paid</th>
            <th>Batch</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of admission">
            <td>{{b.id}}</td>
            <td>{{b.sname}}</td>
            <td>{{b.date}}</td>
            <td>{{b.feesPaid}}</td>
            <td>{{b.bname}}</td>
            <td>
                <button type="button" class="btn btn-outline-danger ">Delete</button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-danger " (click)="loaddata(b)">Modify</button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-warning" (click)="Ondelete(b.id)" >Delete</button>
            </td>
        </tbody>
      </table>   
</div>
